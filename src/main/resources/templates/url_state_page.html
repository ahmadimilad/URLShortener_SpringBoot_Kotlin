<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List URLs - Zarebin</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of URLs</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>URL Id</th>
                <th>Created Date & Time</th>
                <th>Clicks</th>
                <th>Short Link</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="url: ${urlLists}">
                <td th:text="${url.id}">URL Id</td>
                <td th:text="${url.created}">Created Date & Time</td>
                <td th:text="${url.clicks}">Clicks</td>
                <td> <a target="_blank" href="posts/view.html" th:text="${url.shortUrl}" th:href="@{${url.shortUrl}}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
